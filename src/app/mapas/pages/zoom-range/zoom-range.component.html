<div #mapa class="mapa-container"></div>

<div class="row">

  <div class="col-12">
    <label class="form-label">Zoom level: x{{zoomLevel | number: '2.0-2'}}
      - Lng,Lat: [{{center[0] | number: '2.2-2'}},{{center[1] | number: '2.2-2'}}]
    </label>
    <input
    type="range"
    min="0"
    max="18"
    step="0.5"
    [value]="zoomLevel"
    class="form-range"
    #zoomInput
    (input)="zoomCambio (zoomInput.value)">
  </div>

  <div class="col-12">
    <button (click)="restarZoom()" class="btn btn-primary">
      -
    </button>
    <button (click)="sumarZoom()" class="btn btn-primary float-end">
      +
    </button>
  </div>
</div>
